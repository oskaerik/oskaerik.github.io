<!DOCTYPE html>
<html>
  <head>
    <title>SheetMagic - Roll20 Character Sheet Creator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>SheetMagic - Roll20 Character Sheet Creator</h1>
    <div>
      <label for="sheet-image-url">Sheet image file URL:</label>
      <input id="sheet-image-url" type="url" onchange="setImageUrl()" />
    </div>
    <div>
      <button onclick="createSingleLineText()">Single-line text</button>
      <button>Multi-line text</button>
      <button>Number</button>
      <button onclick="copyHtml()">Copy HTML</button>
    </div>
    <iframe
      id="iframe"
      width="1000"
      height="1000"
      srcdoc="<html><body style='margin: 0;'><div id='sheet'></div></body></html>"
    ></iframe>
  </body>
</html>
