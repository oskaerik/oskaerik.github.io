<!DOCTYPE html>
<html>
  <head>
    <title>SheetMagic - Roll20 Character Sheet Creator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>SheetMagic - Roll20 Character Sheet Creator</h1>
    <div>
      <label for="sheet-image-url">Sheet image file URL:</label>
      <input id="sheet-image-url" type="url" />
    </div>
    <div>
      <button id="new-attribute">New attribute</button>
      <button id="copy-html">Copy HTML</button>
    </div>
    <iframe
      id="iframe"
      width="1000"
      height="1000"
      frameborder="0"
      srcdoc="<html><body style='margin: 0;'><div id='sheet'></div></body></html>"
    ></iframe>
    <div id="drag" class="hidden"></div>
  </body>
</html>
