<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SheetMagic - Roll20 Character Sheet Creator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>SheetMagic - Roll20 Character Sheet Creator</h1>
    <iframe id="iframe" width="0" height="0" frameborder="0"></iframe>
    <div id="sidebar">
      <div id="sidebar-field-copy" class="sidebar-field" hidden>
        <button id="copy-html" title="Copy the sheet's HTML to clipboard">
          Copy HTML
        </button>
        <button id="copy-css" title="Copy the sheet's CSS to clipboard">
          Copy CSS
        </button>
      </div>
      <div class="sidebar-field">
        <label for="sheet-image-url">
          Sheet image URL (max recommended width is 1000px):
        </label>
        <input id="sheet-image-url" type="url" />
      </div>
      <div id="sidebar-field-add-prop" class="sidebar-field" hidden>
        <button id="add-prop">Add property</button>
        <span id="hotkeys-info">
          Hotkeys: a - Add property, c - Copy last property
        </span>
        <span id="add-prop-info" hidden>
          Click and drag to place a new property on the sheet
        </span>
        <span id="copy-prop-info" hidden>
          Click on the sheet to copy the last element there
        </span>
      </div>
      <template id="template">
        <div class="sidebar-field">
          <button name="prop-move-down">↓</button>
          <button name="prop-move-up">↑</button>
          <button name="prop-delete">×</button>
          <button name="prop-highlight">Highlight</button>
          <button name="prop-copy">Copy</button>
          <select name="prop-type">
            <option value="slt">Single-line text</option>
            <option value="mlt">Multi-line text</option>
            <option value="num">Number</option>
            <option value="roll">Roll</option>
            <option value="checkbox">Checkbox</option>
            <option value="noedit">Non-editable text</option>
          </select>
          <input
            name="prop-name"
            type="text"
            placeholder="Name, must be unique"
            hidden
          />
          <input name="prop-value" type="text" hidden />
          <code name="prop-json" hidden></code>
        </div>
      </template>
    </div>
    <div id="drag" hidden></div>
  </body>
</html>
